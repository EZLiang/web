<!DOCTYPE html>

<html>
  <head>
    <title>Untitled Blog</title>
    <link rel="stylesheet" type="text/css" href="/assets/blog.css" />
  </head>
  <body>
    <h1 class="format">Untitled Blog</h1>
    <div id="post">
      {{ content }}
    </div>
    <div id="sidebar">
      <p>Recent posts:</p>
      <ul id="postList">
        {% for post in site.posts limit:10 %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
