<!DOCTYPE html>
<html>
    <head>
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/assets/main.css">
  
        <script type="text/javascript" src="/assets/common.js"></script>
        <script type="text/javascript" src="/books/book-list.js"></script>
        <script type="text/javascript">
            if (window.location.hostname != '127.0.0.1') {
                for (var i = 0; i < books.length; ) {
                    if (books[i].hidden == true) {
                        books.splice(i,1);
                    }
                    else {
                        i++;
                    }
                }
            }
        </script>
    </head>
    
    <body>

        <nav>
            <a id="menu.home" href="/">Home</a>
            <div class="dropDown">
              <a id="menu.books" href="/books/index.html">Reading-List</a>
              <div class="dropDownContent-hover">
                <script type="text/javascript">
                    books.forEach( (group, index) => {
                        document.write('<a href="/books/books.html?group=' + index + '">' + group.group + '</a>\n');
                    });
                </script>
              </div>
            </div>
            <a id="menu.blog" href="https://evin.one/blogs/">Blog</a>
            <a id="menu.contact" href="https://evin.one/send-a-message/">Contact</a>
            <a href="https://evin.one/fractran/">FRACTRAN</a>    
            <!-- extra menu -->
    
            <div style="float: right; margin:5pt; font-size:16pt; color: gray;">
              Evin Liang
            </div>
        </nav>

        <script type="text/javascript">
            SetActiveMenu();
        </script>
          
        <header>
            <h1 id="page-title">{{ page.title }}</h1>
        </header>

        <section>
        
        {{ content }}
        
        </section>
        <br clear="all">

        <footer>
            <ul>
                <li><a id="footer.home" href="/">Home</a></li>
                <li><a id="footer.books" href="/books/index.html">Reading-List</a></li>
                <li><a id="footer.blog" href="https://evin.one/blogs/">Blog</a></li>
                <li><a id="footer.contact" href="https://evin.one/send-a-message/">Contact</a></li>
            </ul>
        </footer>
    </body>
</html>
