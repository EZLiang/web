<script type="text/javascript">

    function GenerateLaTeX() {
        var imgRoot = document.getElementById("imgRoot").value;
        if (imgRoot == '')
        {
            alert("No image root");
            return;
        }

        var texSrc = LatexGenerator.Generate(books, imgRoot);
        var srcBox = document.getElementById("srcCodeBox");
        srcBox.value = texSrc;
        srcBox.select();
        // srcBox.setSelectionRange(0, 99999); /*For mobile devices*/
        document.execCommand("copy");
    }

</script>            

<button onclick="GenerateLaTeX()" style="margin:5pt;padding:2pt;background-color:lightgray;">Generate LaTex</button><br>
