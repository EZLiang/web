title: My Reading List
---

<script type="text/javascript">

    function getURLParameter(name) {
        return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(window.location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
    }

    function WriteBook(book, index) 
    {
        var bLeft = (index%2 == 0);

        // some themes' header bar may overlap the content, put link target as top as possible
        document.write('<hr id="book-' + index + '" style="border: 1pt solid white; margin-bottom: 10pt;">\n');
        document.write('<hr style="border:4pt solid #d0d0d0; border-radius: 5pt;">\n');

        document.write('<img align="' + (bLeft ? 'left' : 'right') +
            '" width=120em style="padding: 1em;" src="images/' + book.image + '.jpg">\n');

        document.write('<strong>' + book.title + '</strong><br>\n');
        document.write('Author(s): <i>' + book.author + '</i><br>\n');
        document.write(book.description.replace(/                    /g, ' ') + '\n');
        
        document.write('<br clear="all">\n\n');
    } 

    var groupIndex = getURLParameter("group");
    if (groupIndex === undefined || groupIndex == null || groupIndex >= books.length) {
        groupIndex = 0;
    }

    document.write('<h1>' + books[groupIndex].group + '</h1>\n');
    document.write('<span style="display: block; color: black;">\n\n');
    books[groupIndex].list.forEach(WriteBook);
    document.write('\n<br>\n</span>');

</script>
