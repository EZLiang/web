title: Selected Reading List
---

<script type="text/javascript">

    for (let i = 0; i < books.length; i++) {
        if (books[i].group == 'Selected Books') {
            books[i].list.forEach(book => {                
                document.write(`<details><summary>${book.title}, <i>${book.author}</i> ${book.note}</summary>
                    <img align="left" style="width: 5rem; padding: 0.5rem;" src="images/${book.image}">
                    ${book.description}<br clear="left"></details>`);
            });

            break;
        }
    }

</script>
